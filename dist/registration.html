  <body>
    <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5 bgmain">
                <h2 class="text-uppercase text-center mb-5">Create Account</h2>

               
                <!-- Notification/Alert -->
                <div class="alert alert-success d-none" role="alert"></div>
                <div class="alert alert-danger d-none" role="alert"></div>

                <!-- Form -->
                
                <form id="form_register">
                  <!-- FullName -->
                  <div data-mdb-input-init class="form-outline form-floating   mb-4">
                    <input type="text" id="full_name" name="full_name" class="form-control form-control-lg" placeholder="Full Name" required>
                    <label class="form-label" for="Full Name">Full Name</label>
                  </div>
                  <!-- Email -->
                  <div data-mdb-input-init class="form-outline form-floating mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" required>
                    <label class="form-label" for="Email">Email</label>
                  </div>
                  <!-- Mobile No. -->
                  <div data-mdb-input-init class="form-outline form-floating mb-4">
                    <input type="number" id="mobile_no" name="mobile_no" class="form-control form-control-lg" placeholder="Email" required>
                    <label class="form-label" for="Mobile no">Mobile no</label>
                  </div>
                  <!-- Password -->
                  <div data-mdb-input-init class="form-outline form-floating mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                    <label class="form-label" for="Password">Password</label>
                    
                  </div>
                  <!-- Password Confirmation -->
                  <div data-mdb-input-init class="form-outline form-floating mb-4">
                    <input type="password" id="password_confirmation" name="password_confirmation" class="form-control form-control-lg" placeholder="Confirm Password" required>
                    <label class="form-label" for="Confirm password">Confirm password</label>
                  </div>
                  <!-- Register Button -->
                  <div class="d-flex justify-content-center">
                    <a href="" style="text-decoration: none;"><button data-mdb-button-init data-mdb-ripple-init id="signupbutton" class=" d-flex w-100 btn btn-outline-light btn-lg bg-success px-5 justify-content-center align-items-center"  type="submit">Sign Up</button></a>
                  </div>
                  <!-- to LoginPage -->
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="./index.html"
                      class="fw-bold text-success"><u>Login here</u></a></p>
  
                </form>
                <!-- End of Form -->
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
