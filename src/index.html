<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>StayEasy</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/login.js"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="./assets/icon/logo.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/index2.css" />



    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <section class="vh-100 gradient-custom" style="background-image: url(./css/bg5.jpg);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                

                <!-- Alert/Notification -->
                <div class="alert alert-success d-none" role="alert"></div>
                <div class="alert alert-danger d-none" role="alert"></div>  

              <!-- Form -->
              <form id="form_login">
                <div class="mb-md-5 mt-md-4 pb-5">


                  <!-- Hello portion -->
                  <h2 class="fw-bold mb-2 text-uppercase">Hello!</h2>
                  <p class="text-white-50 mb-5">Sign in to your account</p>
                  
                  <!-- Email -->
                  <div data-mdb-input-init class="form-outline form-white form-floating mb-4 ">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" required>
                    <label class="form-label text-dark  " for="Email">Email</label>
                  </div>
                  
                  <!-- Password -->
                  <div data-mdb-input-init class="form-outline form-white form-floating mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                    <label class="form-label text-dark" for="Password">Password</label>
                  </div>
                  

                  <!-- Forgot Password -->
                  <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="">Forgot password?</a></p> -->
                  

                  <!-- Login Button -->
                  <a href="" style="text-decoration: none;"><button data-mdb-button-init data-mdb-ripple-init id="loginbutton" class="d-flex w-100 btn btn-outline-light btn-lg bg-success justify-content-center align-items-center" type="submit">Login</button></a>
                  

                  <!-- Socials Login Icons -->
                  <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div> -->
    
                </div>
                

                <!-- To SignUp pointer -->
                <div>
                  <p class="mb-0">Don't have an account? <a href="./registration.html" style="color:rgb(29, 95, 60)" class=" fw-bold">Sign Up</a>
                  </p>
                </div>
              </form>  
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
  </body>
</html>
